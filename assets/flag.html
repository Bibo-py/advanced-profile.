<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* red rectangle */

    div.flag{
      background-color: #CE1126;
      width: 900px;
      height: 600px;
      position: relative;
      color: white;
  
    }
    /* Blue Rectangle */

    div div{
      width: 900px;
      height: 300px;
      background-color: #002868;
      position: absolute;
      top: 20%;
      bottom: 20%;
    }
    /* White circle */

    div div p{
      width: 200px;
      height: 200px;
      background-color: white;
      border-radius: 50%;
      position: relative;
      left: 350px;
      text-align: center;
    }
    
    p{
      font-size: 5rem;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    div > div > p{
      color: black;
    }
    
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
